<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
        // Single Page Apps for GitHub Pages
        // Redirect to index.html with the path encoded in query string
        // This is more reliable than sessionStorage
        var l = window.location;
        var path = l.pathname + l.search + l.hash;
        // Redirect to root with path encoded in query param
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/?redirect=' + encodeURIComponent(path));
    </script>
</head>

<body>
    Redirecting...
</body>

</html>
