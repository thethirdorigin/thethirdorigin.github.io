<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
        // Single Page Apps for GitHub Pages
        // https://github.com/rafgraph/spa-github-pages
        // This script takes the current URL path and converts it into a redirect
        // to the main index.html with the path stored in sessionStorage
        // so the app can restore the correct route
        var pathSegmentsToKeep = 0;
        var l = window.location;
        sessionStorage.setItem('redirect', l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') + l.search + l.hash);
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/');
    </script>
</head>

<body>
    Redirecting...
</body>

</html>
